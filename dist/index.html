<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="https://i.pinimg.com/564x/77/0b/80/770b805d5c99c7931366c2e84e88f251.jpg">

    <title>Weather App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between">
      <a class="navbar-brand" href="#">Weather App</a>
    
        <form id="w-form" class="form-inline my-2 my-lg-0 d-flex justify-content-between">
          <input id="city" class="form-control mr-sm-2" type="search" placeholder="Search for city" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search">Search City</button>
        </form>
      </div>
    </nav>

    <div id="error"></div>

    <div class="content" class="row">
      <div class="col-md-6 mx-auto text-center bg-dark text-white mt-5 p-5 rounded">
        <h1 id="w-location"></h1>
        <h3 id="w-description"></h3>
        <h3 id="w-string"></h3>
        <h3 id="w-far"></h3>
        <img id="w-icon">
        <ul id="w-details" class="list-group mt-3">
          <li id="w-humidity" class="list-group-item"></li>
          <li id="w-dewpoint" class="list-group-item"></li>
          <li id="w-feels-like" class="list-group-item"></li>
          <li id="w-wind" class="list-group-item"></li>
        </ul>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    
  </body>
</html>
